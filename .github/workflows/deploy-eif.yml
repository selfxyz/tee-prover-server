name: Deploy workflow
on:
  workflow_dispatch:
    inputs: 
      proofType:
        description: "Proof type"
        required: true
        type: string
      size:
        description: "Size"
        required: true
        type: string
      tag: 
        description: "Tag"
        required: true
        type: string
  push:
    branches:
      - main
      - stg

jobs:
  prod:
    uses: ./.github/workflows/eif.yml
    secrets: inherit
    if: github.ref == 'refs/heads/main'
    with:
      environment: "PRD"
      tag: "latest"

  stg:
    uses: ./.github/workflows/eif.yml
    secrets: inherit
    if: github.event_name == 'pull_request' && github.base_ref == 'stg' || github.ref == 'refs/heads/stg'
    with:
      environment: "STG"
      tag: "stg"
