name: TEE Docker Build
on:
  workflow_call:
    inputs:
      environment:
        description: The GitHub Actions environment
        required: true
        type: string
      tag:
        description: The tag
        required: true
        type: string

jobs:
  prod:
    permissions:
      contents: read
      id-token: write
    runs-on:
      - 'self-hosted'
      - 'selfxyz-org'
      - 'ubuntu-24-04'

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GAR_REGISTRY: us-docker.pkg.dev
      ARTIFACT_REPOSITORY: ${{ secrets.GCP_ARTIFACT_REPOSITORY }}
      ARTIFACT_URL: us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPOSITORY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: ">= 363.0.0"
          project_id: ${{ env.PROJECT_ID }}

      # - name: Set up Docker
      #   uses: docker/setup-docker-action@v4
      #   with:
      #     daemon-config: |
      #       {
      #         "debug": true,
      #         "features": {
      #           "containerd-snapshotter": true
      #         }
      #       }

      - name: Configure Docker for Artifact Registry
        run: |
          # sudo usermod -aG docker ec2-user
          # newgrp docker
          gcloud auth configure-docker ${{ env.GAR_REGISTRY }} --quiet
          # trigger ci

      - name: Install aws cli
        run: |
          if ! command -v aws &> /dev/null; then
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          fi

      - name: Login to AWS
        run: |
          aws --profile default configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws --profile default configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # - name: Download and unpack artifact
      #   run: |
      #     curl -L \
      #       -H "Accept: application/vnd.github+json" \
      #       -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
      #       -H "X-GitHub-Api-Version: 2022-11-28" \
      #       -o artifact.zip \
      #       https://api.github.com/repos/selfxyz/self/actions/artifacts/5288884331/zip

      - name: Download and unpack artifact
        run: | 
          gsutil -m cp -r gs://zk_circuits .
          mkdir -p circuits
          cp -r zk_circuits/output/* circuits/

      - name: Sort circuits
        if: ${{ inputs.tag == 'latest' }}
        run: |
          # unzip artifact.zip -d ./circuits/
          chmod +x sort_circuits.sh
          ./sort_circuits.sh

      - name: Download and unpack zkeys
        if: ${{ inputs.tag == 'latest' }}
        run: |
          rm -rf zkeys
          chmod +x download_zkeys.sh && ./download_zkeys.sh
          mkdir zkeys
          mv *.zkey zkeys/

      - name: Download and unpack zkeys (cherrypick)
        if: ${{ inputs.tag != 'latest' }}
        run: |
          rm -rf zkeys
          chmod +x download_zkeys.cherrypick.sh && ./download_zkeys.cherrypick.sh
          mkdir zkeys
          mv *.zkey zkeys/

      - name: Sort circuits (cherrypick)
        if: ${{ inputs.tag != 'latest' }}
        run: |
          # unzip artifact.zip -d ./circuits/
          chmod +x sort_circuits.cherrypick.sh
          ./sort_circuits.cherrypick.sh

      - name: Reformat zkeys
        if: ${{ inputs.tag == 'latest' }}
        run: |
          mkdir -p zkeys/register zkeys/disclose zkeys/dsc
          mv zkeys/register_* zkeys/register/
          mv zkeys/vc_and_disclose*.zkey zkeys/disclose/
          mv zkeys/dsc_* zkeys/dsc/
          chmod +x sort_zkeys.sh
          ./sort_zkeys.sh

      - name: Check circuits
        run: |
          chmod +x check_circuits.sh
          ./check_circuits.sh

      - name: Init submodules
        run: |
          git submodule update --init
          cd rapidsnark && git submodule update --init && cd ..

      - name: Build docker images (latest)
        if: ${{ inputs.tag == 'latest' }}
        run: |
          echo "TAG='${{ inputs.tag }}'"
          echo "ARTIFACT_URL='${{ env.ARTIFACT_URL }}'"
          chmod +x ./build_docker.sh
          ./build_docker.sh ${{ env.ARTIFACT_URL }} ${{ inputs.tag }}
      
      - name: Build docker image (cherrypick)
        if: ${{ inputs.tag != 'latest' }}
        run: |
          docker build -f Dockerfile.cherrypick -t ${{ env.ARTIFACT_URL }}/tee-server-cherrypick:latest .

      - name: Cleanup zkeys
        run: rm -rf zkeys*

      - name: Push images
        if: ${{ inputs.tag == 'latest' }}
        run: |
          chmod +x push_docker.sh
          ./push_docker.sh ${{ env.ARTIFACT_URL }} ${{ inputs.tag }}

      - name: Push cherrypick image
        if: ${{ inputs.tag != 'latest' }}
        run: |
          chmod +x push_docker.sh
          ./push_docker.sh ${{ env.ARTIFACT_URL }} ${{ inputs.tag }} --cherrypick

      - name: Trigger Cloud Function (notify image publish)
        if: success()
        env:
          CF_URL: ${{ secrets.GCP_CF_URL }}
          SA_EMAIL: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          TAG: ${{ inputs.tag }}
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          set -euo pipefail

          if ! command -v jq >/dev/null 2>&1; then
            (sudo yum -y install jq || (sudo apt-get update && sudo apt-get install -y jq)) || {
              echo "jq not found and failed to install" >&2; exit 1;
            }
          fi

          if [ ! -f pushed-image-digests.txt ]; then
            echo "pushed-image-digests.txt not found. Did push_docker.sh write it?" >&2
            exit 1
          fi

          jq -R -s 'split("\n") | map(select(length>0))' pushed-image-digests.txt > digests.json

          PAYLOAD=$(jq -n \
            --arg tag "$TAG" \
            --arg env "$ENVIRONMENT" \
            --arg repo "${{ github.repository }}" \
            --arg sha "${{ github.sha }}" \
            --arg actor "${{ github.actor }}" \
            --slurpfile digests digests.json \
            '{tag:$tag, environment:$env, repository:$repo, sha:$sha, actor:$actor, image_digests:$digests[0]}')

          IDTOKEN=$(gcloud auth print-identity-token --impersonate-service-account="$SA_EMAIL" --audiences="$CF_URL")

          curl -fsSL -X POST \
            -H "Authorization: Bearer $IDTOKEN" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            "$CF_URL"