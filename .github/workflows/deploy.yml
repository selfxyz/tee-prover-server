name: Deploy workflow
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - stg
  pull_request: 
    branches: 
      - stg

jobs:
  prod:
    uses: ./.github/workflows/artifacts.yml
    secrets: inherit
    if: github.ref == 'refs/heads/main'
    with:
      runner: "prod-runner"
      environment: "PRD"
      tag: "latest"

  stg:
    uses: ./.github/workflows/artifacts.yml
    secrets: inherit
    if: github.event_name == 'pull_request' && github.base_ref == 'stg' || github.ref == 'refs/heads/stg'
    with:
      runner: "stg-runner"
      environment: "STG"
      tag: "stg"
